// _ TF2 Anti-Virus by Casual v1.0
// _ Protection against server_can_execute bypass
// _ Make your cfg/config.cfg read-only for extra protection
cl_allowupload 0
alias cl_allowupload "echo cl_allowupload: ALIASED TO DO_NOTHING"
alias clear "echo clear: ALIASED TO DO_NOTHING"
alias unbindall "echo unbindall: ALIASED TO DO_NOTHING"
// _ Adblock for motd, extra protection:
