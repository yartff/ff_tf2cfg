echo ">> START (ffcfg_play_keybinds.cfg) _______________________________________"

unbindall

// Weapon Switches
bind "1" "slot1"
bind "2" "slot2"
bind "c" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Game Actions
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "3" "+attack3"
bind "r" "+reload"
bind "ALT" "dropitem"
bind "b" "lastdisguise"
bind "n" "disguiseteam"

// Actions
bind "f" "+taunt"
bind "g" "-use_action_slot_item ; +use_action_slot_item"
bind "h" "+context_action"

// In-Game
bind "j" "say"
bind "k" "say_team"
bind "z" "inspect"
bind "q" "voice_menu_1"
bind "SHIFT" "voice_menu_2"
bind "v" "voice_menu_3"
bind "x" "voicemenu 2 6"
bind "F1" "impulse 201"
bind "F4" "player_ready_toggle"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+voicerecord"

// Misc
bind "m" "showmapinfo"
bind "t" "open_charinfo_direct"
bind "y" "open_charinfo_backpack"
bind "," "changeclass"
bind "." "changeteam"

// Client-Admin
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "e" "cl_trigger_first_notification"
bind "RALT" "cl_decline_first_notification"
bind "F3" "askconnect_accept"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"

echo "<< END (ffcfg_play_keybinds.cfg) ________________________________________"
