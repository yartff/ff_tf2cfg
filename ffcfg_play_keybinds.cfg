echo ">> START (ffcfg_play_keybinds.cfg) _______________________________________"

unbindall

// Weapon Switches
bind "1" "slot1"
bind "2" "slot2"
bind "g" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Game Actions
bind "MOUSE1" "+attack"
bind "MOUSE2" "+zoom"
bind "MOUSE3" "toggle_attack"
bind "r" "+reload"
bind "c" "+attack2"
bind "e" "+use"

// Actions
bind "t" "impulse 100" // FL

// In-Game
bind "j" "messagemode"
bind "k" "messagemode2"
bind "MOUSE5" "+voicerecord"
bind "z" "+mouse_menu Orders"
bind "q" "+mouse_menu QA"


// Misc
bind "." "chooseteam"
bind "b" "impulse 201"

// Client-Admin
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "RALT" "cl_decline_first_notification"
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F3" "askconnect_accept"

echo "<< END (ffcfg_play_keybinds.cfg) ________________________________________"
